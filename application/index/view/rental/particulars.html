{extend name="public:base"}

{block name="content"}

<div class="container-fluid">
    <div class="blank"></div>
    <h3 class="noticeDetailTitle"><strong>{$pental.title}</strong></h3>
    <div class="noticeDetailInfo">发布者:{$pental.posted_id}</div>
    <div class="noticeDetailInfo">发布时间：{:date('Y-m-s',$pental.update_time)}</div>
    <div class="noticeDetailInfo">联系电话：{$pental.telephone}</div>
    <h4 class="text-danger">价格:{$pental.price}元</h4>
    <div class="noticeDetailContent">
        {$pental.content}
    </div>
</div>

{/block}
