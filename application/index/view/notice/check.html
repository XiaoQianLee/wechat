{extend name="public:base"}

{block name="content"}

    <div class="container-fluid">
        <div class="blank"></div>
        <h3 class="noticeDetailTitle"><strong>{$notice.title}</strong></h3>
        <div class="noticeDetailInfo">发布者:{$notice.posted_id}</div>
        <div class="noticeDetailInfo">发布时间：{:date('Y-m-s',$notice.update_time)}</div>
        <div class="noticeDetailContent">
            {$notice.content}
        </div>
    </div>
</div>
{/block}
